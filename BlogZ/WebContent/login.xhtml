<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<div style="margin: auto;">
		<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
			<p:panel header="Login Page">
				<p:panelGrid columns="2">
					<p:panel header="BlogZ Kullanıcı Girişi">

						<p:panelGrid columns="2">
							<p:outputLabel value="Kullanıcı Adı :" />
							<p:inputText value="#{userBean.user1.username}" />
							<p:outputLabel value="Kullanıcı Şifre :" />
							<p:password value="#{userBean.user1.password}" />
							
							<p:commandButton  action="#{userBean.login}" value="Giriş" update="@form"/>


							<p:commandButton value="Kayıt" onclick="PF('dlg').show();"
								type="button" icon="ui-icon-extlink" />

							<p:dialog header="Kullanıcı Kayıt" widgetVar="dlg" focus="name">
							
							
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputLabel for="name" value="Name:" />
									<p:inputText id="name" label="Name"
										value="#{userBean.user.adi}" />

									<h:outputLabel for="surname" value="Surname:" />
									<p:inputText id="surname" label="Surname"
										value="#{userBean.user.soyadi}" />

									<h:outputLabel for="username" value="Username:"/>
									<p:inputText id="username" label="Username"
										value="#{userBean.user.username}" />

									<h:outputLabel for="password" value="Password : " />
									<p:password id="password" value="#{userBean.user.password}"/>
									

									<h:outputLabel for="confirmPassword"
										value="Confirm password : " />
									<p:password id="confirmPassword" />
									
									<f:event listener="#{userBean.validatePassword}" type="postValidate" />
									<p:commandButton action="login" value="Kayıt Ol" update="@form" />

								</h:panelGrid>
							</p:dialog>
						</p:panelGrid>
					</p:panel>

					<p:panel header="BlogZ Admin Girişi">

						<p:panelGrid columns="2">
							<p:outputLabel value="Admin Adı :" />
							<p:inputText value="#{userBean.user2.username}" />
							<p:outputLabel value="Admin Şifre :" />
							<p:password value="#{userBean.user2.password}" />
							<p:commandButton value="Giriş" action="#{userBean.login1}"/>
						</p:panelGrid>
					</p:panel>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>

</h:body>

</html>
